<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="name">Ім'я</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="password"></label>Пароль
            <input type="password" id="password">
        </p>
        <p>
            <label for="email">Пошта</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="tel">Номер телефону</label>
            <input type="tel" id="tel">
        </p>
        <p>
            <label for="date">Дата народження</label>
            <input type="date" id="date">
        </p>
        <p>
            <label for="color">Ваш улюбленний колір?</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="img">Ваше фото</label>
            <input type="file" id="img">
        </p>
        <p>
            <label for="button">Я прочитав і згоден з правилами використання...</label>
            <input type="button" value="Так" onclick="alert('Добре')">
        </p>
        <p>
            <input type="submit" value="Відправити">
            <input type="reset" value="Ресет">
        </p>
    </form>
</body>
</html>
